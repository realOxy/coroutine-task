plugins {
    id "org.jetbrains.kotlin.jvm" version "1.9.0"
    id "application"
    id "maven-publish"
}

group = "com.oxy"
version = "1.5"

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}

application {
    mainClassName = "MainKt"
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId "com.github.realOxy"
                artifactId "coroutine-task"
                version "1.5"

                from components.java
            }
        }
    }
}